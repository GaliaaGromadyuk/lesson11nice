<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
	<link rel="stylesheet" href="./css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:300,400" rel="stylesheet">

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="b-body">
	<header class="b-header">
		<div class="b-header-container">
			<div class="b-logo">
				<a href="#"><img class="b-logo__img" src="./img/logo.png" alt="img"></a>
			</div>
				<ul class="b-header__menu">
					<li class="b-header__menu-item"><a href="#">Lifestyle</a></li>
					<li class="b-header__menu-item"><a href="#">Running</a></li>
					<li class="b-header__menu-item"><a href="#">Football</a></li>
					<li class="b-header__menu-item"><a href="#">SKATEBOARDING</a></li>
				</ul>
			<div class="b-menu__button">
				<a href="#"><i class="fa fa-align-justify" aria-hidden="true"></i></a>
			</div>
		</div>
	</header>
	<main>
		<div class="b-product">
			<div class="b-product-container">
				<div class="b-product__slider">
					<div class="b-product__main-photo">
						<img src="./img/img_h.png">
					</div>
					<div class="b-product__btm-add1">
						<input type="submit" name="add" value="+"> 
					</div>
					<div class="b-product-thumbs">
						<div class="b-product-thumbs__thumb">
							<img src="./img/img1.png">			
						</div>
						<div class="b-product-thumbs__thumb">
							<img src="./img/img2.png">				
						</div>
						<div class="b-product-thumbs__thumb">
							<img src="./img/3.png">				
						</div>
					</div>
				</div>
				<div  class="b-product-info">
					<div class="b-product__close">	
						<i class="fa fa-times" aria-hidden="true"></i>	
					</div>
					<div class="b-product-info__sticker">
						<p>New</p>
					</div>
					<div class="b-product-info__title">
						<h1>THE <span>RUNNING</span><br> HAS JUST BEGUN</h1>
					</div>
					<div class="b-product-rating">
						<div class="b-product-rating__product-name">
							<h2>Huarache</h2>
						</div>
						<div class="b-product-rating__stars">
							<input id="star-4" type="radio" name="reviewStars"/>
						    <label title="gorgeous" for="star-4"><i class="fa fa-star" aria-hidden="true"></i></label>

						    <input id="star-3" type="radio" name="reviewStars"/>
						    <label title="good" for="star-3"><i class="fa fa-star" aria-hidden="true"></i></label>

						    <input id="star-2" type="radio" name="reviewStars"/>
						    <label title="regular" for="star-2"><i class="fa fa-star" aria-hidden="true"></i></label>

						    <input id="star-1" type="radio" name="reviewStars"/>
						    <label title="poor" for="star-1"><i class="fa fa-star" aria-hidden="true"></i></label>

						    <input id="star-0" type="radio" name="reviewStars"/>
						    <label title="bad" for="star-0"><i class="fa fa-star" aria-hidden="true"></i></label>
						</div>
					</div>
					<div class="b-product__price">
						<p>$ 200</p>
					</div>
					<div class="b-product-size">
						<div class=" b-product-size__title">
							<p>Size</p>
						</div>
						<ul class="b-product-size__selector">
							<li class="b-product__item">7</li>
							<li class="b-product__item">8</li>
							<li class="b-product__item">9</li>
							<li class="b-product__item">10</li>
							<li class="b-product__item">11</li>
						</ul>
					</div>
					<div class="b-product__btm-add">
						<input type="submit" name="add" value="ADD TO CART "> 
					</div>
					<div class="b-product__btm-wish">
						<input type="submit" name="wish" value="WISHLIST "> 
					</div>
				</div>
			</div>
		</div>
		<div class="b-bg1"></div>
		<div class="b-bg2"></div>
	</main>
	<footer class="b-footer">

	</footer>
</body>
</html>
